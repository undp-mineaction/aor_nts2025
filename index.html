<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UNDP NTS AOR 2025</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Fonts and ArcGIS -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/dark/main.css" />
  <script src="https://js.arcgis.com/4.26/"></script>

  <style>
    html, body, #viewDiv {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background-color: #111;
    }

    #titleBox {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #ffffff;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 54px;
      font-weight: 400;
      z-index: 110;
      letter-spacing: 2px;
    }

    #midFilterContainer {
      position: absolute;
      left: 20px;
      top: 48%;
      transform: translateY(-50%);
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
    }

    .filterBlock {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    #filterTitle {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 54px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    #filterOrgLabel {
      font-weight: bold;
    }

    #circleFilters {
      display: flex;
      flex-direction: row;
      gap: 5px;
      margin-bottom: 20px;
    }

    .circle-btn {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid #fff;
      background-color: transparent;
      cursor: pointer;
      transition: 0.2s all ease;
    }

    .circle-btn.active {
      background-color: #00B5E2;
      box-shadow: 0 0 10px #00B5E2;
    }

    .circle-btn:hover {
      background-color: rgba(0, 181, 226, 0.2);
      box-shadow: 0 0 8px #00B5E2;
    }

    .counterText {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 28px;
      color: #ffffff;
      letter-spacing: 1px;
    }

    #chartContainer {
      margin-top: 30px;
      padding-left: 4px;
      position: relative;
    }

    #chartLabel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Bebas Neue', sans-serif;
      font-size: 28px;
      text-align: center;
      color: #00B5E2;
      pointer-events: none;
    }

    #chartLabel span {
      display: block;
      font-size: 14px;
      font-family: 'Montserrat', sans-serif;
      color: #aaa;
    }

    #myDonutChart {
      width: 220px;
      height: 220px;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <div id="titleBox">UNDP NTS AOR 2025</div>

  <div id="midFilterContainer">
    <div class="filterBlock">
      <div id="filterTitle"><span id="filterOrgLabel">ALL NGOs</span></div>
      <div id="circleFilters">
        <button class="circle-btn active" title="All NGOs" data-filter="all" data-label="ALL NGOs" data-color="#00B5E2"></button>
        <button class="circle-btn" title="DRC" data-filter="drc" data-label="DRC" data-color="#FFCC00"></button>
        <button class="circle-btn" title="FSD" data-filter="fsd" data-label="FSD" data-color="#00FF88"></button>
        <button class="circle-btn" title="UDA" data-filter="uda" data-label="UDA" data-color="#FF6666"></button>
      </div>
      <div id="oblastCounter" class="counterText" data-label="Oblasts">Oblasts: 0</div>
      <div id="raionCounter" class="counterText" data-label="Raions">Raions: 0</div>
      <div id="hromadaCounter" class="counterText" data-label="Hromadas">Hromadas: 0</div>
      <div id="chartContainer">
        <canvas id="myDonutChart"></canvas>
        <div id="chartLabel">0<span>Total Affected</span></div>
      </div>
    </div>
  </div>

  <script>
    require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer"], function(Map, MapView, FeatureLayer) {
      const donutCtx = document.getElementById('myDonutChart').getContext('2d');
      const chartLabel = document.getElementById('chartLabel');
      const donutChart = new Chart(donutCtx, {
        type: 'doughnut',
        data: {
          labels: ['IDP', 'NDP'],
          datasets: [{
            data: [0, 0],
            backgroundColor: ['#00B5E2', '#444'],
            borderWidth: 0,
            spacing: 4,
            hoverOffset: 4,
            hoverBorderWidth: 6,
            hoverBorderColor: 'rgba(255,255,255,0.1)'
          }]
        },
        options: {
          responsive: false,
          cutout: '75%',
          animation: { animateRotate: true, duration: 800 },
          plugins: { legend: { display: false }, tooltip: { enabled: false } }
        }
      });

      function animateTotal(value, color) {
        const duration = 800, start = performance.now();
        function animate(time) {
          const progress = Math.min((time - start) / duration, 1);
          const current = Math.floor(progress * value);
          chartLabel.innerHTML = `${current}<span>Total Affected</span>`;
          chartLabel.style.color = color;
          if (progress < 1) requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);
      }

      function hexToRgba(hex, alpha = 0.25) {
        const bigint = parseInt(hex.replace("#", ""), 16);
        const r = (bigint >> 16) & 255;
        const g = (bigint >> 8) & 255;
        const b = bigint & 255;
        return `rgba(${r},${g},${b},${alpha})`;
      }

      const map = new Map({ basemap: "dark-gray-vector" });
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [31.1656, 48.3794],
        zoom: 6,
        constraints: { minZoom: 5, maxZoom: 12 }
      });

      const baseFilter = "status_1 IS NULL OR (LOWER(status_1) <> 'occupied' AND LOWER(status_1) <> 'occupied - out of suspicion')";

      const ngoLayer = new FeatureLayer({
        url: "https://geosmarthosting.undp.org/arcgis/rest/services/Hosted/NTS_TableJoin_POP_NTS/FeatureServer/0",
        outFields: ["*"],
        definitionExpression: baseFilter,
        popupTemplate: {
          title: "{admin3_eng}",
          content: "<b>Oblast:</b> {admin_1en}<br><b>Raion:</b> {admin_2en}<br><b>IDP:</b> {idp}<br><b>NDP:</b> {ndp}"
        }
      });

      map.add(ngoLayer);

      const oblastCounter = document.getElementById("oblastCounter");
      const raionCounter = document.getElementById("raionCounter");
      const hromadaCounter = document.getElementById("hromadaCounter");
      function animateCounter(el, val) {
        const duration = 800, start = performance.now();
        function step(t) {
          const progress = Math.min((t - start) / duration, 1);
          el.textContent = `${el.dataset.label}: ${Math.floor(progress * val)}`;
          if (progress < 1) requestAnimationFrame(step);
        }
        requestAnimationFrame(step);
      }

      function updateStats(expression, color) {
        ngoLayer.definitionExpression = expression;
        ngoLayer.renderer = {
          type: "simple",
          symbol: {
            type: "simple-fill",
            color: hexToRgba(color),
            outline: { color: "#fff", width: 1 }
          }
        };
        ngoLayer.queryFeatures({
          where: expression,
          returnGeometry: false,
          outFields: ["admin_1en", "admin_2en", "admin3_eng", "idp", "ndp"]
        }).then(result => {
          const attrs = result.features.map(f => f.attributes);
          animateCounter(oblastCounter, new Set(attrs.map(a => a.admin_1en)).size);
          animateCounter(raionCounter, new Set(attrs.map(a => a.admin_2en)).size);
          animateCounter(hromadaCounter, new Set(attrs.map(a => a.admin3_eng)).size);
          let idp = 0, ndp = 0;
          attrs.forEach(f => { idp += f.idp || 0; ndp += f.ndp || 0; });
          donutChart.data.datasets[0].data = [idp, ndp];
          donutChart.data.datasets[0].backgroundColor = [color, hexToRgba(color)];
          donutChart.update();
          animateTotal(idp + ndp, color);
        });
      }

      const filterButtons = document.querySelectorAll(".circle-btn");
      const filterOrgLabel = document.getElementById("filterOrgLabel");
      filterButtons.forEach(button => {
        button.addEventListener("click", () => {
          filterButtons.forEach(btn => btn.classList.remove("active"));
          button.classList.add("active");
          const filter = button.dataset.filter,
                color = button.dataset.color,
                label = button.dataset.label;
          filterOrgLabel.textContent = label;
          filterOrgLabel.style.color = color;
          const where = filter === "all" ? baseFilter : `(${baseFilter}) AND LOWER(org_plan20_1) = '${filter}'`;
          updateStats(where, color);
        });
      });

      view.whenLayerView(ngoLayer).then(() => {
        setTimeout(() => {
          document.querySelector(".circle-btn[data-filter='all']").click();
        }, 300);
      });
    });
  </script>
</body>
</html>
